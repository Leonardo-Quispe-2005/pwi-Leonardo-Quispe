<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Só peço MB para ambos os professores</h1>
        <button onclick="myFunction()">Aperte aqui para me dar um MB</button>

        <p id="demo">Por favor mê de MB Joaozinho</p>

        <script>
            function myFunction() {
                let text = document
                    .getElementById("demo")
                    .innerHTML;
                document
                    .getElementById("demo")
                    .innerHTML = text.replace("Joaozinho", "Orlandinho");
            }
        </script>
        
    </body>
</html>
