<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Guloseimas</h1>

        <p>Iremos extrair as Guloseimas a partir da posição 56:
            <br>
            Balas, Chicletes, Pirulitos, Balas de gelatina, Alfajor, Brigadeiros, Camafeu,
            Paçoca
        </p>
        <p id="demo"></p>

        <script>
            let text = "Balas, Chicletes, Pirulitos, Balas de gelatina, Alfajor, Brigadeiros, Camafeu," +
                    " Paçoca;";
            let part = text.slice(56)
            document
                .getElementById("demo")
                .innerHTML = part;
        </script>
    </body>
</html>
