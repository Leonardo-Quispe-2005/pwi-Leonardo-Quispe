<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Mostrando apenas meu sobrenome</h1>
        <p>O objetivo é mostrar meu sobrenome e o meu nome é: Leonardo Quispe</p>

        <p id="demo"></p>

        <script>
            let str = "Leonardo Quispe";
            document
                .getElementById("demo")
                .innerHTML = str.substr(-6);
        </script>
    </body>
</html>
